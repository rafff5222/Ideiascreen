<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Roteiros IA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6d28d9;
            --primary-hover: #5b21b6;
            --secondary: #8E54E9;
            --light-bg: #f8fafc;
            --border: #e2e8f0;
            --text-muted: #64748b;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f7fa;
            padding: 1rem;
            margin: 0;
            line-height: 1.6;
            color: #334155;
        }
        
        #generator-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 1rem;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-bottom: 1rem;
            font-family: inherit;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(109, 40, 217, 0.2);
        }
        
        button {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        #result {
            white-space: pre-wrap;
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            line-height: 1.8;
            font-size: 16px;
        }
        
        .controls-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        #script-type {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-family: inherit;
            font-size: 16px;
        }
        
        .templates {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .template-btn {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
            padding: 0.5rem 1rem;
            font-size: 14px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .template-btn:hover {
            background: #e0e0e0;
            transform: translateY(-1px);
        }
        
        .actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
        
        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
            vertical-align: text-bottom;
        }
        
        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }
        
        #loading {
            display: none;
            margin-left: 1rem;
            align-items: center;
            color: var(--text-muted);
        }
        
        .footer {
            margin-top: 3rem;
            font-size: 14px;
            color: var(--text-muted);
            text-align: center;
        }
        
        #format-preview {
            color: var(--text-muted);
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        #saved-scripts {
            margin-top: 3rem;
        }
        
        #saved-scripts h3 {
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        #saved-list {
            list-style: none;
            padding: 0;
        }
        
        .saved-item {
            background: #f8fafc;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .saved-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .saved-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        
        .status-free {
            background-color: #10b981;
        }
        
        .status-api {
            background-color: #f59e0b;
        }
        
        #api-status {
            font-size: 14px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 0.5rem;
            }
            
            #generator-container {
                padding: 1.5rem 1rem;
                margin: 1rem auto;
            }
            
            textarea {
                height: 150px;
            }
            
            .controls-row {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            button {
                width: 100%;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .templates {
                gap: 0.5rem;
            }
            
            .template-btn {
                font-size: 12px;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="generator-container">
        <h1>‚úçÔ∏è Gerador de Roteiros IA</h1>
        
        <div id="api-status"></div>
        
        <div id="format-preview"></div>
        
        <div class="templates">
            <button class="template-btn" data-template="curta">Curta-metragem</button>
            <button class="template-btn" data-template="documentario">Document√°rio</button>
            <button class="template-btn" data-template="comercial">Comercial</button>
            <button class="template-btn" data-template="entrevista">Entrevista</button>
            <button class="template-btn" data-template="youtube">YouTube</button>
            <button class="template-btn" data-template="podcast">Podcast</button>
        </div>
        
        <textarea id="prompt" placeholder="Ex.: 'Crie um roteiro para um curta-metragem de fic√ß√£o cient√≠fica sobre viagens no tempo...'"></textarea>
        
        <div class="controls-row">
            <select id="script-type">
                <option value="short-film">Curta-metragem</option>
                <option value="youtube">V√≠deo para YouTube</option>
                <option value="documentary">Document√°rio</option>
                <option value="podcast">Roteiro de Podcast</option>
                <option value="interview">Entrevista</option>
                <option value="commercial">Comercial</option>
            </select>
            
            <button id="generate">Gerar Roteiro</button>
            <div id="loading"><span class="loader"></span> Gerando...</div>
        </div>
        
        <div id="result" style="display:none;"></div>
        
        <div class="actions" style="display:none;">
            <button id="save">üíæ Salvar Roteiro</button>
            <button id="copy">üìã Copiar Texto</button>
            <button id="export" onclick="exportPDF()">üìÑ Exportar PDF</button>
            <button id="feedback">‚≠ê Avaliar</button>
        </div>
        
        <div id="saved-scripts" style="display:none;">
            <h3>Roteiros Salvos</h3>
            <ul id="saved-list"></ul>
        </div>
        
        <div class="footer">
            <p>Gerador de Roteiros IA - Use IA para criar roteiros profissionais em segundos</p>
        </div>
    </div>

    <script>
        // Templates de roteiros
        const templates = {
            curta: "Crie um roteiro detalhado para um curta-metragem com 3 cenas, incluindo di√°logos, descri√ß√µes de cen√°rio e dire√ß√µes para os atores. O tema √©:",
            documentario: "Elabore um roteiro para document√°rio com estrutura de introdu√ß√£o, desenvolvimento e conclus√£o, incluindo narra√ß√£o em off e sugest√µes para entrevistas. O tema √©:",
            comercial: "Crie um roteiro para um comercial de TV de 30 segundos, incluindo descri√ß√µes visuais, texto para narra√ß√£o e mensagem final com call-to-action. O produto √©:",
            entrevista: "Desenvolva um roteiro para uma entrevista em v√≠deo, incluindo 10 perguntas principais, texto de introdu√ß√£o para o apresentador e instru√ß√µes para a filmagem. O entrevistado √© um especialista em:",
            youtube: "Crie um roteiro para um v√≠deo de YouTube de 5-7 minutos, com introdu√ß√£o chamativa, 3 se√ß√µes principais de conte√∫do e uma conclus√£o com call to action. O tema √©:",
            podcast: "Elabore um roteiro para epis√≥dio de podcast de 30 minutos, incluindo introdu√ß√£o, perguntas para entrevistado, transi√ß√µes e encerramento. O tema √©:"
        };

        // Selecionar elementos
        const promptEl = document.getElementById("prompt");
        const generateBtn = document.getElementById("generate");
        const resultEl = document.getElementById("result");
        const loadingEl = document.getElementById("loading");
        const actionsEl = document.querySelector(".actions");
        const saveBtn = document.getElementById("save");
        const copyBtn = document.getElementById("copy");
        const exportBtn = document.getElementById("export");
        const feedbackBtn = document.getElementById("feedback");
        const templateBtns = document.querySelectorAll(".template-btn");
        const savedScriptsEl = document.getElementById("saved-scripts");
        const savedListEl = document.getElementById("saved-list");
        const scriptTypeEl = document.getElementById("script-type");
        const formatPreviewEl = document.getElementById("format-preview");
        const apiStatusEl = document.getElementById("api-status");

        // Verificar status da API
        checkApiStatus();
        
        // Carregar roteiros salvos
        loadSavedScripts();

        // Preview em tempo real
        promptEl.addEventListener("input", updateFormatPreview);
        
        // Atualizar o preview quando mudar o tipo de roteiro
        scriptTypeEl.addEventListener("change", updateFormatPreview);
        
        function updateFormatPreview() {
            const prompt = promptEl.value.trim();
            const scriptType = scriptTypeEl.value;
            
            if (prompt) {
                formatPreviewEl.style.display = "block";
                let previewContent = `<strong>Formato:</strong> ${getScriptTypeName(scriptType)}<br>`;
                
                if (scriptType === "short-film") {
                    previewContent += `<strong>T√≠tulo:</strong> <em>${getShortTitle(prompt)}</em><br>`;
                    previewContent += '<strong>Estrutura:</strong> Cenas com di√°logos e descri√ß√µes visuais';
                } else if (scriptType === "youtube") {
                    previewContent += `<strong>T√≠tulo:</strong> <em>${getShortTitle(prompt)}</em><br>`;
                    previewContent += '<strong>Estrutura:</strong> Gancho, introdu√ß√£o, 3 t√≥picos principais, conclus√£o';
                } else if (scriptType === "podcast") {
                    previewContent += `<strong>T√≥pico:</strong> <em>${getShortTitle(prompt)}</em><br>`;
                    previewContent += '<strong>Estrutura:</strong> Introdu√ß√£o, discuss√£o, perguntas, encerramento';
                } else {
                    previewContent += `<strong>Tema:</strong> <em>${getShortTitle(prompt)}</em>`;
                }
                
                formatPreviewEl.innerHTML = previewContent;
            } else {
                formatPreviewEl.style.display = "none";
            }
        }
        
        function getScriptTypeName(type) {
            const types = {
                "short-film": "Curta-metragem",
                "youtube": "V√≠deo para YouTube",
                "documentary": "Document√°rio",
                "podcast": "Roteiro de Podcast",
                "interview": "Entrevista",
                "commercial": "Comercial"
            };
            
            return types[type] || type;
        }
        
        function getShortTitle(text) {
            // Limitar a 40 caracteres
            if (text.length <= 40) return text;
            return text.substring(0, 40) + "...";
        }

        // Verificar status da API
        async function checkApiStatus() {
            try {
                const response = await fetch("/api/generate-script", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: "teste r√°pido" })
                });
                
                const data = await response.json();
                
                if (data.error && data.error.includes("OpenAI")) {
                    apiStatusEl.innerHTML = '<span class="status-indicator status-free"></span> Usando API gratuita (Hugging Face)';
                } else {
                    apiStatusEl.innerHTML = '<span class="status-indicator status-api"></span> Usando OpenAI API';
                }
            } catch (error) {
                apiStatusEl.innerHTML = '<span class="status-indicator status-free"></span> Verificando status da API...';
            }
        }

        // Template buttons
        templateBtns.forEach(btn => {
            btn.addEventListener("click", () => {
                const template = btn.dataset.template;
                promptEl.value = templates[template] + " ";
                
                // Atualizar o select para corresponder ao bot√£o de template
                if (template === "curta") scriptTypeEl.value = "short-film";
                if (template === "youtube") scriptTypeEl.value = "youtube";
                if (template === "documentario") scriptTypeEl.value = "documentary";
                if (template === "podcast") scriptTypeEl.value = "podcast";
                if (template === "entrevista") scriptTypeEl.value = "interview";
                if (template === "comercial") scriptTypeEl.value = "commercial";
                
                updateFormatPreview();
                promptEl.focus();
            });
        });

        // Gerar roteiro com tratamento de erros robusto
        generateBtn.addEventListener("click", async () => {
            const prompt = promptEl.value.trim();
            const scriptType = scriptTypeEl.value;
            
            if (!prompt) {
                showNotification("Por favor, insira um prompt para gerar o roteiro.", "warning");
                return;
            }
            
            // Formatar o prompt com base no tipo de roteiro
            let formattedPrompt = prompt;
            if (scriptType === "youtube" && !prompt.toLowerCase().includes("youtube")) {
                formattedPrompt = `Crie um roteiro para um v√≠deo de YouTube sobre: ${prompt}`;
            } else if (scriptType === "podcast" && !prompt.toLowerCase().includes("podcast")) {
                formattedPrompt = `Crie um roteiro para um epis√≥dio de podcast sobre: ${prompt}`;
            } else if (scriptType === "short-film" && !prompt.toLowerCase().includes("curta") && !prompt.toLowerCase().includes("filme")) {
                formattedPrompt = `Crie um roteiro de curta-metragem sobre: ${prompt}`;
            }
            
            // Mostrar loading
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<span class="loader"></span> Gerando...';
            loadingEl.style.display = "flex";
            resultEl.style.display = "none";
            actionsEl.style.display = "none";
            
            try {
                // Verifica√ß√£o pr√©-requisi√ß√µes
                if (prompt.length > 1000) {
                    throw new Error("O prompt √© muito longo. Por favor, reduza o tamanho do texto.");
                }
                
                console.log("Enviando prompt:", { formattedPrompt, type: scriptType });
                
                // Fazer a requisi√ß√£o com tratamento correto do erro da API
                const response = await fetch("/api/generate-script", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: formattedPrompt })
                });
                
                // Obter o texto da resposta para debug
                const responseText = await response.text();
                
                let data;
                try {
                    // Tentar parse do JSON
                    data = JSON.parse(responseText);
                } catch (e) {
                    console.error("Falha ao processar JSON:", responseText);
                    throw new Error("Resposta da API n√£o √© um JSON v√°lido.");
                }
                
                // Verificar erros na resposta
                if (data.error) {
                    console.warn("API respondeu com erro:", data.error);
                    
                    if (data.script) {
                        // Se temos uma mensagem de erro mas tamb√©m um script (fallback)
                        resultEl.textContent = data.script;
                        resultEl.style.display = "block";
                        showNotification("Ocorreu um erro, mas conseguimos gerar um resultado parcial.", "warning");
                    } else {
                        throw new Error(data.error);
                    }
                } else if (data.script) {
                    // Resposta com sucesso
                    resultEl.textContent = data.script;
                    resultEl.style.display = "block";
                    actionsEl.style.display = "flex";
                    
                    // Salvar no hist√≥rico local
                    saveToHistory(formattedPrompt, data.script);
                    
                    showNotification("Roteiro gerado com sucesso!", "success");
                } else {
                    throw new Error("Resposta da API n√£o cont√©m roteiro.");
                }
            } catch (error) {
                console.error("Erro detalhado:", error);
                resultEl.textContent = error.message || "Erro desconhecido ao gerar roteiro.";
                resultEl.style.display = "block";
                showNotification("Erro ao gerar roteiro. Tente novamente.", "error");
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = "Gerar Roteiro";
                loadingEl.style.display = "none";
                
                // Sempre mostrar o bloco de resultado para exibir mensagens de erro
                if (resultEl.style.display === "none") {
                    resultEl.style.display = "block";
                }
            }
        });

        // Salvar no hist√≥rico local
        function saveToHistory(prompt, script) {
            const history = JSON.parse(localStorage.getItem("script_history") || "[]");
            history.unshift({ prompt, script, date: new Date().toISOString() });
            localStorage.setItem("script_history", JSON.stringify(history.slice(0, 10)));
        }

        // Salvar roteiro
        saveBtn.addEventListener("click", () => {
            const script = resultEl.textContent;
            const prompt = promptEl.value;
            const title = prompt.split(" ").slice(0, 5).join(" ") + "...";
            
            // Criar ID √∫nico baseado em data e texto
            const id = Date.now().toString(36);
            
            // Salvar no localStorage
            const savedScripts = JSON.parse(localStorage.getItem("saved_scripts") || "[]");
            savedScripts.push({ 
                id, 
                title, 
                script, 
                prompt, 
                type: scriptTypeEl.value,
                date: new Date().toISOString() 
            });
            localStorage.setItem("saved_scripts", JSON.stringify(savedScripts));
            
            // Mostrar notifica√ß√£o
            showNotification("Roteiro salvo com sucesso!");
            loadSavedScripts();
        });

        // Copiar texto
        copyBtn.addEventListener("click", () => {
            const script = resultEl.textContent;
            navigator.clipboard.writeText(script)
                .then(() => showNotification("Roteiro copiado para a √°rea de transfer√™ncia!"))
                .catch(err => console.error("Erro ao copiar:", err));
        });
        
        // Exportar PDF
        function exportPDF() {
            // Criar elemento tempor√°rio para impress√£o
            const printContent = document.createElement('div');
            printContent.innerHTML = `
                <h1 style="color: #6d28d9;">${promptEl.value.split(' ').slice(0, 10).join(' ')}...</h1>
                <p style="color: #64748b; margin-bottom: 20px;">Gerado em: ${new Date().toLocaleString()}</p>
                <hr style="margin: 20px 0; border: none; border-top: 1px solid #e2e8f0;">
                <div style="white-space: pre-wrap; line-height: 1.8;">${resultEl.textContent}</div>
            `;
            
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                <head>
                    <title>Script: ${promptEl.value.split(' ').slice(0, 5).join(' ')}...</title>
                    <style>
                        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; line-height: 1.6; }
                    </style>
                </head>
                <body>
                    ${printContent.innerHTML}
                </body>
                </html>
            `);
            
            setTimeout(() => {
                printWindow.print();
                // printWindow.close();
            }, 500);
        }
        
        // Avaliar roteiro
        feedbackBtn.addEventListener("click", () => {
            const rating = prompt("De 1 a 5 estrelas, como voc√™ avalia este roteiro?", "5");
            
            if (rating) {
                // Enviar avalia√ß√£o (mock)
                showNotification(`Obrigado pelo feedback de ${rating} estrelas!`);
            }
        });

        // Carregar roteiros salvos
        function loadSavedScripts() {
            const savedScripts = JSON.parse(localStorage.getItem("saved_scripts") || "[]");
            
            if (savedScripts.length > 0) {
                savedScriptsEl.style.display = "block";
                savedListEl.innerHTML = "";
                
                savedScripts.forEach(script => {
                    const date = new Date(script.date).toLocaleDateString();
                    const time = new Date(script.date).toLocaleTimeString();
                    const li = document.createElement("li");
                    li.className = "saved-item";
                    li.innerHTML = `
                        <div class="saved-header">
                            <strong>${script.title}</strong>
                            <span style="color:var(--text-muted); font-size:12px;">${date} ${time}</span>
                        </div>
                        <div class="saved-actions">
                            <button class="load-btn" data-id="${script.id}">Carregar</button>
                            <button class="delete-btn" data-id="${script.id}" style="background:#ff4444;">Excluir</button>
                        </div>
                    `;
                    savedListEl.appendChild(li);
                });
                
                // Adicionar eventos para carregar e excluir
                document.querySelectorAll(".load-btn").forEach(btn => {
                    btn.addEventListener("click", () => {
                        const id = btn.dataset.id;
                        const script = savedScripts.find(s => s.id === id);
                        if (script) {
                            promptEl.value = script.prompt;
                            if (script.type) scriptTypeEl.value = script.type;
                            resultEl.textContent = script.script;
                            resultEl.style.display = "block";
                            actionsEl.style.display = "flex";
                            updateFormatPreview();
                        }
                    });
                });
                
                document.querySelectorAll(".delete-btn").forEach(btn => {
                    btn.addEventListener("click", () => {
                        if (confirm("Tem certeza que deseja excluir este roteiro?")) {
                            const id = btn.dataset.id;
                            const newSavedScripts = savedScripts.filter(s => s.id !== id);
                            localStorage.setItem("saved_scripts", JSON.stringify(newSavedScripts));
                            loadSavedScripts();
                        }
                    });
                });
            } else {
                savedScriptsEl.style.display = "none";
            }
        }
        
        // Notifica√ß√£o aprimorada com suporte a diferentes tipos
        function showNotification(message, type = 'info') {
            // Verificar se j√° existe uma notifica√ß√£o
            let notification = document.querySelector('.notification');
            
            if (notification) {
                notification.remove();
            }
            
            // Determinar cores com base no tipo
            let bgColor, icon;
            switch (type) {
                case 'success':
                    bgColor = '#10b981'; // verde
                    icon = '‚úì';
                    break;
                case 'error':
                    bgColor = '#ef4444'; // vermelho
                    icon = '‚úó';
                    break;
                case 'warning':
                    bgColor = '#f59e0b'; // laranja
                    icon = '‚ö†';
                    break;
                default:
                    bgColor = 'var(--primary)'; // roxo (padr√£o)
                    icon = '‚Ñπ';
            }
            
            // Criar notifica√ß√£o
            notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `<span style="margin-right: 8px; font-weight: bold;">${icon}</span> ${message}`;
            
            // Estilizar
            Object.assign(notification.style, {
                position: 'fixed',
                bottom: '20px',
                right: '20px',
                background: bgColor,
                color: 'white',
                padding: '12px 20px',
                borderRadius: '8px',
                boxShadow: '0 4px 12px rgba(0,0,0,0.15)',
                zIndex: '1000',
                transition: 'opacity 0.3s, transform 0.3s',
                opacity: '0',
                transform: 'translateY(10px)',
                fontSize: '14px',
                display: 'flex',
                alignItems: 'center',
                maxWidth: '90%',
                wordBreak: 'break-word'
            });

            document.body.appendChild(notification);
            
            // Animar entrada
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateY(0)';
            }, 10);
            
            // Remover ap√≥s 3 segundos (mais tempo para erro)
            const duration = type === 'error' ? 5000 : 3000;
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(10px)';
                
                // Remover do DOM ap√≥s a anima√ß√£o
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, duration);
            
            // Permitir fechar clicando
            notification.style.cursor = 'pointer';
            notification.addEventListener('click', () => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(10px)';
                setTimeout(() => notification.remove(), 300);
            });
        }
